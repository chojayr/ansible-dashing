---

- name: update packages
  apt: update_cache=yes
 # sudo: True

- name: rbenv | install build depends
  apt: pkg={{ item }} state=latest install_recommends=no
  with_items:
    - build-essential
    - git
    - libcurl4-openssl-dev
    - libmysqlclient-dev
    - libreadline5
    - libssl-dev
    - libxml2-dev
    - libxslt1-dev
    - zlib1g-dev
  
- name: rbenv | update rbenv repo
  git: repo=git://github.com/sstephenson/rbenv.git dest={{ rbenv_user }} version=v0.4.0 

- name: change rbenv ownership
  file: path={{ rbenv_user }} owner={{ user }} group={{ group }} mode=0755 recurse=yes

- name: rbenv | add rbenv to path
  file: path=/usr/local/bin/rbenv src={{ rbenv_user }}/bin/rbenv state=link

- name: rbenv | add rbenv initialization to profile
  template: src=templates/rbenv.sh.j2 dest=/etc/profile.d/rbenv.sh owner=root group=root mode=0755

- name: rbenv | check ruby-build installed
  command: test -x /usr/local/bin/ruby-build
  register: rbuild_present
  ignore_errors: yes

- name: rbenv | create temporary directory
  command: mktemp -d
  register: tempdir
  when: rbuild_present|failed
  
- name: rbenv | clone ruby-build repo
  git: repo=git://github.com/sstephenson/ruby-build.git dest={{ tempdir.stdout }}/ruby-build
  when: rbuild_present|failed

- name: rbenv | install ruby-build
  command: ./install.sh chdir={{ tempdir.stdout }}/ruby-build
  when: rbuild_present|failed

- name: rbenv | remove temporary directory
  file: path={{ tempdir.stdout }} state=absent
  when: rbuild_present|failed

- name: rbenv | check ruby {{ ruby_version }} installed
  shell: RBENV_ROOT={{ rbenv_user }} rbenv versions | grep {{ ruby_version }}
  register: ruby_installed
  ignore_errors: yes

- name: rbenv | install ruby {{ ruby_version }}
  shell: RBENV_ROOT={{ rbenv_user }} rbenv install {{ ruby_version }}
  when: ruby_installed|failed

- name: rbenv | set global ruby {{ ruby_version }}
  shell: RBENV_ROOT={{ rbenv_user }} rbenv global {{ ruby_version }}
  when: ruby_installed|failed

- name: rbenv | rehash
  shell: RBENV_ROOT={{ rbenv_user }} rbenv rehash
  when: ruby_installed|failed

- name: rbenv | set gemrc
  copy: src=files/gemrc dest=/{{user_home}}/.gemrc owner={{user}} group={{group}} mode=0644

- name: export rbenv bin on bash_profile
  template: src=templates/rbenv.sh.j2 dest=/etc/profile.d/rbenv.sh owner=root group=root mode=0755

