---
# These task install application

- name: update packages
  apt: update_cache=yes
  sudo: True

- name: install git, curl, make, nodejs etc.
  apt: pkg={{item}} state=present
  sudo: True
  with_items:
    - gcc
    - g++
    - curl
    - make
    - libv8-dev
    - nodejs
    - libssl-dev
    - libxml2-dev
    - zlib1g-dev
    - zsh
    - libreadline-dev
    - libyaml-dev
    - build-essential


